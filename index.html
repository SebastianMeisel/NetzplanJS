<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Netzplan Beispiel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Netzplan</h1>
    <div class="grid-container" id="grid-container">
        <!-- Hier werden die Arbeitspakete dynamisch eingefÃ¼gt -->
	<div class="node" id="Legende" style="grid-area: 1 / 1 / auto / auto;">
	  <div class="ID">ID</div>
	  <div class="FAZ" style="color: black;">FAZ</div>
	  <div class="FEZ" style="color: black;">FEZ</div>
	  <div class="SAZ" style="color: black;">SAZ</div>
	  <div class="SEZ" style="color: black;">SEZ</div>
	  <div class="dauer">D</div>
	  <div class="GP" style="color: black;">GP</div>
	  <div class="FP" style="color: black;">FP</div>
	</div>
    </div>  
    <!-- Container for the Arbeitspaketliste -->
    <div id="arbeitspaketliste">
      <!-- The table will be inserted here by JavaScript -->
    </div>
    <!-- Dark Mode Schalter -->
    <div>
    <label class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider round"></span>
    </label>
      <span>Darkmode</span>
     </div> 
    <script src="Netzplan.js"></script>
    <!-- <script src="revealValues.js"></script> -->
</body>
</html>
